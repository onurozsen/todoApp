 <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h3 class="bg-primary text-white p-3 rounded-top text-center">
          [{{ getName() }}] To Do List
         </h3>       
         <div class="input-group">
           <input type="text" #todoText class="form-control">
           <div class="input-group-append">
             <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
           </div>
         </div>

         <div class="custom-control custom-checkbox my-3">
           <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
           <label class="custom-control-label" for="displayAll"><b>Display All</b></label>
         </div>

         <table class="table table-striped table-bordered">
           <thead>
             <tr>
               <th></th>
               <th>Description</th>
               <th>Action</th>
               <th>Status</th>
             </tr>
           </thead>

           <tbody>
            <tr *ngFor="let item of getItems(); let i = index">
                <td>{{i+1}}</td>
                <td>{{ item.description }}</td>
                <td>
                  <input type="checkbox" [(ngModel)]="item.status">
                </td>
                <td [ngSwitch]="item.status">
                  <span *ngSwitchCase="true">Done!</span>
                  <span *ngSwitchCase="false">Not Done!</span>
              </td>
            </tr>
           </tbody>
         </table>
      </div>
    </div>
  </div>
